<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>List!</title>
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>List</h1>
        <div class="row">
            <div>
                <label for="first">item</label>
                <input type="text" id="first" name="first_name">
            </div>
        </div>
    </div>
    <button name="hi">Add Item</button>
    <ul></ul>
</div>
<script>
    //
    const addButton=document.querySelector("button");
    const myList = document.querySelector('ul');
    const text=document.getElementById("first");
    function addItem(){
        //
        //
        let newElement = document.createElement('li');
        newElement.innerHTML=text.value;
        //add new element in addition to existing elements;
        newElement.addEventListener('click', function(e){

            newElement.remove();
        });
        myList.appendChild(newElement)
        //
    }
    addButton.addEventListener('click', addItem);
</script>
;</body>
</html>
